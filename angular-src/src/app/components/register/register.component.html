<div>
  <h2>Register</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="name" class="form-control" id="name" name="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" class="form-control" id="username" name="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="email" class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" [(ngModel)]="pwd" class="form-control" id="pwd" name="pwd" placeholder="Enter Password">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
